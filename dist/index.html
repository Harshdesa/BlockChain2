<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>
      Login page
    </title>
  </head>
  <body>
    <h1> 
      Private Auction 
    </h1>
    <script src="./bundle.js"></script>
    <div class="page_1" id="accountButtons">
      <form name="login">Username<input type="text" id="account_login_form"/>Password<input type="password" id="login_password_form""/>
        <input type="button" value="Login" id="login_form"/>
      </form>
      <form name="signup">Password<input type="password" id="new_account_password_form"/>
        <button id="signup_form">Signup</button>
      </form>
    </div>

    <div class="page_2 hidden" id="accountDetails">
      <span id="balance">BALANCE: </span><br>
      <span id="currentAccount">CURRENT ACCOUNT: </span><br>
      <span id="listAccounts">PARTICIPATING ACCOUNTS: </span><br>
      <span id="bidEvents">EVENTS: </span><br>
      <span id="auctionStatus">AUCTION STATUS: </span><br>
      <div class="page_2a" id="participant">
        <form name="bid">Bid Here<input type="text" id="bid_amount"/>
          <button id="bid_form">Bid</button>
        </form>
        <form>
          <button id="withdraw_form">Withdraw</button>
        </form>
      </div>
      <div class="page_2b" id="auctioneer">
        <form>
          <button id="auctionEnd_form">End Auction</button>
        </form>
      </div>
    </div>

  </body>
</html>
